<!DOCTYPE html>
<html>
<head>
  <title>Meu Aplicativo Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div id="app" class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h2>Login</h2>
          </div>
          <div class="card-body">
            <form @submit.prevent="login">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" v-model="email" required>
              </div>

              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" v-model="password" required>
              </div>

              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <div v-if="errorMessage" class="mt-3 alert alert-danger">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    Vue.component('login', {
      template: `
        <div>
          <div class="card-header text-center">
            <h2>Login</h2>
          </div>
          <div class="card-body">
            <form @submit.prevent="login">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" v-model="email" required>
              </div>

              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" v-model="password" required>
              </div>

              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <div v-if="errorMessage" class="mt-3 alert alert-danger">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      `,
      data() {
        return {
          email: '',
          password: '',
          errorMessage: ''
        }
      },
      methods: {
        login() {
          axios.post('/api/login', { email: this.email, password: this.password })
            .then(response => {
              // Adicione aqui a lÃ³gica para lidar com a resposta da API
            })
            .catch(error => {
              console.error(error)
              this.errorMessage = 'Erro ao fazer login. Verifique suas credenciais e tente novamente.'
            })
        }
      }
    })

    new Vue({
      el: '#app'
    })
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
